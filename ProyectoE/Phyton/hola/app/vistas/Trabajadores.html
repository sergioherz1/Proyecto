<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <title>Registro de persona</title>
</head>
<body>
    <form action="guardartrabajador" method="POST">
        {% csrf_token %}
        <label for="idPersona">ID persona</label>
        <input type="number" name="idPersona" maxlength="15" required>
        <br>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" maxlength="50" required>
        <br>
        <label for="telefono">Telefono:</label>
        <input type="number" name="telefono" maxlength="12" required>
        <br>
        <label for="edad">Edad:</label>
        <input type="number" name="edad" maxlength="50" required>
        <br>
        <label for="direccion">Direccion:</label>
        <input type="text" name="direccion" maxlength="50" required>
        <br>
        <button>GUARDAR DATOS</button>
        <h1>{{msg}}</h1>
    </form>

</body>
</html>
