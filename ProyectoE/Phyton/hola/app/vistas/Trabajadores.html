<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <title>Registro de persona</title>
</head>
<body>
    <form action="guardartrabajador" method="POST">
        {% csrf_token %}


        <h3>REGISTRO</h3>
        <label for="idtrabajador">ID persona</label>
        <br>
        <input type="number" name="idtrabajador" maxlength="15" required>
        <br>
        <label for="nombre">Nombre:</label>
        <br>
        <input type="text" name="nombre" maxlength="50" required>
        <br>
        <label for="telefono">Telefono:</label>
        <br>
        <input type="number" name="telefono" maxlength="12" required>
        <br>
        <label for="edad">Edad:</label>
        <br>
        <input type="number" name="edad" maxlength="50" required>
        <br>
        <label for="Direccion">Direccion:</label>
        <br>
        <input type="text" name="Direccion" maxlength="50" required>
        <br>
        <br>
        <button>GUARDAR DATOS</button>
        <h1>{{msg}}</h1>
    </form>
    <form action="trabajador"><li><button>REGRESAR</button> </li></form>
</body>
</html>
