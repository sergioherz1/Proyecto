<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="">
    <title>Paquetes</title>
</head>
<body>
    <form action="guardaPaquete" method="POST">
        {% csrf_token %}
        <label for="idpaq">ID Paquete</label>
        <input type="text" name="idpaq" maxlength="20" required> 
        <br>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" maxlength="40" required>
        <br>
        <label for="edad">Costo</label>
        <input type="number" name="edad" required>
        <br>
        <label for="Descripcion">descripcion</label>
        <input type="text" name="Descripcion" maxlength="100" required>
        <br>
        <button>GUARDAR</button>
        <h1>{{msg}}</h1>
    </form>
</body>
</html>
